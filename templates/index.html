<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Animation Background -->
    <div class="animated-background"></div>
    
    <!-- Navigation bar -->
    <header class="navbar">
        <div class="nav-container">
            <h2 class="logo">Deepfake Detection</h2>
            <nav>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h1>Detect Deepfake Videos</h1>
        <div class="file-input-container">
            <input type="file" id="videoFile" class="file-input" accept="video/*">
            <label for="videoFile" class="file-input-label">Choose File</label>
            <span id="fileName" class="file-name"></span>
        </div>
        <div class="button-result-container">
            <button id="uploadButton">Upload and Detect</button>
            <div id="result"></div>
        </div>
        <!-- Loading bar -->
        <div id="loading" class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
        <!-- Thumbnail for video preview -->
        <img id="thumbnail" />
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
